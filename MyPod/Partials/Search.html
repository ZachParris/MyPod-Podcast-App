<section class="container-fluid" ng-controller="searchCtrl as ctrl">
    <div class="form-group">
        <input type="text" class="form-control" ng-model="ctrl.searchInput" placeholder="Search">
    </div>
    <button type="submit" class="btn btn-default" ng-click="ctrl.search()">Submit</button>

    <div class="panel panel-default">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="result in ctrl.searchResults">
                <img src="{{result.artworkUrl60}}" />
                <strong>{{result.collectionName}}</strong>
                <h4>{{result.author}}</h4>
                <a ng-click="ctrl.getPodcastFeed(result.feedUrl)" class="btn btn-default">Episodes</a>
            </li>
        </ul>
    </div>
</section>
